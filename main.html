<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To do list</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="todoApp">
      <div class="newTasks">
         <input type="text" class="inputText" placeholder="Назва вашої задачі">
         <div class="levels">
            <div class="lowLevel level"></div>
            <div class="mediumLevel level"></div>
            <div class="highLevel level"></div>
         </div>
         <button class="addTask">Add</button>
      </div>

      <div class="cardTasks">
         <ul class="taskList"></ul>
      </div>

   </div>
   

   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="./main.js"></script>
</body>
</html>
